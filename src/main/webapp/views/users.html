<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">实施日志分析</a>
                  <a><cite>日志类型</cite></a>
                </span>
                <!--<h2 class="title">日志类型</h2>-->
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">模块:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" class="layui-input" name="module">
                                </div>
                                <div class="layui-form-mid">时间:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" id="logDate" class="layui-input" name="logDate">
                                </div>
                                <button class="layui-btn layui-btn-blue">查询</button>
                                <button class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增</button>
                        <table id="demo"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script>
      var table = layui.table
          ,form = layui.form;
      layui.use('table', function () {  // 引入 table模块
          table.render({
              id:"dataTable",//
              elem: '#demo',//指定表格元素
              url: '/log/allLogs',  //请求路径
              cellMinWidth: 20 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
              ,skin: 'line ' //表格风格 line （行边框风格）row （列边框风格）nob （无边框风格）
              //,even: true    //隔行换色
              ,page: true  //开启分页
              ,limits: [20,30,50,100]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
              ,limit: 20 //每页默认显示的数量
              ,method:'post'  //提交方式
              ,cols: [[
                  {type:'checkbox'}
                  ,{ field: 'id',  title: 'ID',  sort: true  }
                  ,{ field: 'logDate',  title: '时间', width: 120 }
                  ,{ field: 'logTitle',  title: '日志详情', minWidth: 160  }
                  ,{ field: 'path',  title: '路径',width: 200 }
                  ,{ fixed: 'right', title: '操作', width: 215, align:'center', toolbar: '#barDemo'  }
                  ]] }); });
                    //监听工具条
      table.on('tool(dataTable)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
          var data = obj.data //获得当前行数据
              , layEvent = obj.event; //获得 lay-event 对应的值
          if (layEvent === 'export') {
              layui.alert(JSON.stringifr(data)); //将编辑的行信息转为json字符串
              layer.msg(data.attrId);
              layer.msg('删除' + data.menuId);
          }

      });

      layui.use('laydate', function(){
          var laydate = layui.laydate;
          //执行一个laydate实例
          laydate.render({
              elem: '#logDate' //指定元素
          });
      });
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="export">下载</a>
    </script>
</body>
</html>
