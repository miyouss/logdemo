#日志输出的优先级： debug < info < warn < error < fatal
#定义根日志记录器的日志级别(info)及输出源的别名(console,myFile)
#该定义让日志在控制台和文件输出，并且只输出info级别以上的日志
log4j.rootLogger=INFO, Console , File, DailyRollingFile
log4j.logger.weblog=INFO

#Console
#定义输出源别名console（即根日志记录器定义的输出源）
#的实现类是ConsoleAppender（控制台输出源）
log4j.appender.Console=org.apache.log4j.ConsoleAppender  
#指定日志输出格式的格式转换器为PatternLayout实现类
log4j.appender.Console.layout=org.apache.log4j.PatternLayout  
#定义日志输出的具体格式
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#File
#定义输出源别名File（即根日志记录器定义的输出源）
#的实现类是FileAppender（文件输出源）
log4j.appender.File = org.apache.log4j.FileAppender
#定义日志文件的存储路径
log4j.appender.File.File =J:\/demo-log/File.log
#定义日志文件的大小
#log4j.appender.File.MaxFileSize=1024kb
#定义日志文件最多生成几个（从0开始算1个，即此处最多3个文件）
#超过该大小则会覆盖前面生成的文件
#log4j.appender.myFile.MaxBackupIndex=2
## 输出WARN级别以上的日志
log4j.appender.File.Threshold = WARN
#指定日志输出格式的格式转换器为PatternLayout实现类
log4j.appender.File.layout = org.apache.log4j.PatternLayout
#定义日志输出的具体格式
log4j.appender.File.layout.ConversionPattern =%d [%t] %-5p [%c] - %m%n

#DailyRollingFile
log4j.appender.DailyRollingFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.DailyRollingFile.File = J:\/demo-log/DailyRollingFile.log
## 输出WARN级别以上的日志
log4j.appender.DailyRollingFile.Threshold = ERROR
log4j.appender.DailyRollingFile.layout = org.apache.log4j.PatternLayout
log4j.appender.DailyRollingFile.layout.ConversionPattern =%d [%t] %-5p [%c] - %m%n
log4j.appender.DailyRollingFile.Append=true
 
